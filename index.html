<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Community Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #E0F2FE; /* Sky 100 */
        /* Softer, cuter background pattern */
        background-image: radial-gradient(#bae6fd 20%, transparent 20%),
                          radial-gradient(#bae6fd 20%, transparent 20%);
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }
      
      h1, h2, h3, p, button {
        letter-spacing: 0.02em;
      }

      /* Soft Retro Shadows */
      .retro-card {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s, box-shadow 0.2s;
        border: 2px solid transparent;
      }
      
      .retro-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .retro-btn {
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.2s;
        box-shadow: 0 4px 0px 0px rgba(0,0,0,0.1); 
        border: 2px solid transparent;
      }
      
      .retro-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 0px 0px rgba(0,0,0,0.15);
      }
      
      .retro-btn:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0px 0px rgba(0,0,0,0.1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #F0F9FF; 
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #7DD3FC; 
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38BDF8;
      }

      .indent-12 {
        text-indent: 3rem;
      }
      
      /* Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>

</head>

  </body>
</html>
